<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Feedback</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>All Feedback</h2>
      {% if feedbacks %}
        {% for feedback in feedbacks %}
          <div style="border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 15px;">
            <strong>{{ loop.index }}. {{ feedback.name }}</strong> ({{ feedback.department }}, Level: {{ feedback.level }})<br>
            <p>{{ feedback.content }}</p>
          </div>
        {% endfor %}
      {% else %}
        <p>No feedback available.</p>
      {% endif %}
      <div class="nav-buttons">
        <a href="{{ url_for('index') }}" class="button-link">Back to Home</a>
        <a href="{{ url_for('staff_login') }}" class="button-link">Admin Login</a>
      </div>
    </div>
  </div>
</body>
</html>
