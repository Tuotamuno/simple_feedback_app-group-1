<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Staff Dashboard</h2>
      
      <div class="feedback-list">
        {% for feedback in feedbacks %}
          <div class="feedback-item">
            <p><strong>Name:</strong> {{ feedback.name }}</p>
            <p><strong>Department:</strong> {{ feedback.department }}</p>
            <p><strong>Level:</strong> {{ feedback.level }}</p>
            <p><strong>Content:</strong> {{ feedback.content }}</p>
            <form method="POST" action="{{ url_for('reply', feedback_id=feedback.id) }}">
              <textarea name="reply" placeholder="Reply to feedback" required></textarea>
              <button type="submit">Reply</button>
            </form>
            <p><strong>Reply:</strong> {{ feedback.reply }}</p>
          </div>
        {% endfor %}
      </div>

      <div class="nav-buttons">
        <a href="{{ url_for('staff_logout') }}" class="button-link">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
